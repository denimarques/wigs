<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigs Commerce</title>

    <base href="/">

    <link rel="stylesheet" type="text/css" href="/public/dist/css/output.css">
</head>

<body>
    <div class="flex">
        <div class="flex" id="sidebar" aria-label="sidebar">
            <div class="flex flex-col justify-between p-10 w-max ">
                <div class="space-y-20">
                    <div class="font-black text-xl">
                        <a class="relative" href="">
                            <h1><span class="uppercase bg-[#F4DE4D] rounded-full py-3 pl-7">c </span>aped</h1>
                            <div class="absolute top-0 w-3 h-1 bg-black right-[44%]"></div>
                        </a>
                    </div>

                    <h2 class="font-bold text-3xl">Explore</h2>
    
                    <nav>
                        <ul class="flex flex-col gap-6 font-bold">
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/new.svg" alt=""> New In</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/clothing.svg" alt=""> Clothing</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/shoes.svg" alt=""> Shoes</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/acessories.svg" alt=""> Accessories</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/activewear.svg" alt=""> Activewear</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/gifts.svg" alt=""> Gifts & Living</a></li>
                            <li><a class="flex gap-5 items-center" href=""><img src="/public/dist/image/inspiration.svg" alt=""> Inspiration</a></li>
                        </ul>
                    </nav>
                </div>

                <div>
                    <div class="flex items-center gap-4">
                        <svg class="w-6 h-6 -scale-x-100" xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
                          </svg>                 
                        <span>Help Center</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full">
            <header class="py-10 px-5">
                <div class="flex justify-between items-center">
                    <form class="w-1/3">
                        <div class="relative">
                            <input class="w-full pl-10 focus:outline-none bg-[#F6F6F6] font-medium px-2 py-2 rounded-full" placeholder="Search store" type="search">
                            <button class="absolute left-2 top-[14%]">
                                <img src="/public/dist/image/search.svg" alt="">
                            </button>
                        </div>
                    </form>
                    <nav>
                        <ul class="font-bold flex gap-6">
                            <li class="hover:underline underline-offset-8"><a href="">Products</a></li>
                            <li class="hover:underline underline-offset-8"><a href="">Story</a></li>
                            <li class="hover:underline underline-offset-8"><a href="">Manufacturing</a></li>
                            <li class="hover:underline underline-offset-8"><a href="">Packaging</a></li>
                        </ul>
                    </nav>

                    <div aria-label="shop">
                        <ul class="flex gap-5">
                            <li><a href=""><img src="/public/dist/image/basket.svg" alt=""></a></li>
                            <li><a href=""><img src="/public/dist/image/person.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <main>
                <div class="p-5">
                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-5">
                            <div class="grid grid-rows-2 gap-5">
                                <div class="grid grid-cols-2 gap-5">
                                    <div class="bg-img-j img-col"></div>
                                    <div class="bg-img-k img-col"></div>
                                </div>
                                <div class="bg-img-k img-row"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-5">
                                <div class="bg-img-j img-col"></div>
                                <div class="bg-img-k img-col"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-5">
                            <div class="grid grid-cols-2 gap-5">
                                <div class="bg-img-j img-col"></div>
                                <div class="bg-img-k img-col"></div>
                            </div>
                            <div class="grid grid-rows-2 gap-5">
                                <div class="bg-img-j img-row"></div>
                                <div class="bg-img-k img-row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
